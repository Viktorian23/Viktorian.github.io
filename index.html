<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- meta social seti -->
    <meta property="og:url" content="http://viktorian23.github.io">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Виктор Коновалов - верстка сайтов на HTML и CSS">
    <meta property="og:image" content="http://viktorian23.github.io/img/fon.jpg">
    <meta property="og:description" content="Закажите разработку сайта без посредников">
    <meta property="og:site_name" content="Портфолио верстальщика">
    <meta property="article:author" content="Виктор Коновалов">
    <!-- Title -->
    <title>Портфолио</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/fontello-embedded.css">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section class="main parallax-window" id="eve" data-parallax="scroll" data-image-src="img/fon.jpg">
        <div class="main-overlay">
        	<img src="img/MyCollages.png">

        </div>
        
        
    </section>
    
  

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <script>
    	$(function() {
    		var link = $('a[data-toggle="modal"]');
    		link.on('click', function(event) {
    			var work = $(this).attr('data-work');
    			var modal = $('.modal');
    			modal.find('.modal-body').load(work+'.html');
    		});
    	});
    </script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
    $("#eve").on("click","a", function (event) {
        //отменяем стандартную обработку нажатия по ссылке
        event.preventDefault();
 
        //забираем идентификатор блока с трибута href
        var id  = $(this).attr('href'),
 
        //узнаем высоту от начала страницы до блока на который ссылается якорь
            top = $(id).offset().top;
         
        //анимируем переход на расстояние - top за 1500 мс
        $('body,html').animate({scrollTop: top}, 1000);
    });
});
    </script>
</html>
